<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="index.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style src="style.css"></style>
    <title>กิจกรรมแจกเครดิตฟรี</title>
    <!-- favicon คือรูป icon ที่อยุ่ในแท็บก่อน title -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://stackblitz.com/edit/liff-c8ysgu?file=index.js,image%2FLogo%2FXDBET-0.png"
    />
  </head>

  <body>
    <h1>
      <div class="container">
        <img
          class="imgBG"
          src="https://64.media.tumblr.com/13d99bb5b03ddaacbc198a0941ee951d/de5a35eddd9fad73-8c/s640x960/386cbb24961f1ef355a3bd1d0c2ec0eb43f96950.gif"
          alt="BG"
        />
        <img
          class="top-right"
          src="https://stackblitz.com/files/liff-c8ysgu/github/api-XDBet/liff-c8ysgu/master/image/Logo/XD8.png"
          alt="XD8BET"
        />
        <img
          class="top-left"
          src="https://cdn.discordapp.com/attachments/937407559416029189/987972903976964126/logo_xd-bet.png"
          alt="XDBET"
        />
      </div>
    </h1>
    <br />
    <hr />
    <h2>กิจกรรมแจกเครดิตฟรี</h2>
    <!-- ภาพสไลด์ -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 1/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://stackblitz.com/files/liff-c8ysgu/github/api-XDBet/liff-c8ysgu/master/image/slide_xd8/XD8_s1.png"
          alt="XD8BET"
          value="ครบทุกลีกชั้นนำในเว็บเดียว กว่า 600 แมตช์ต่อสัปดาห์ ดูฟรีๆที่นี่ที่เดียว"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 2/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://stackblitz.com/files/liff-c8ysgu/github/api-XDBet/liff-c8ysgu/master/image/slide_xd8/XD8_s2.png"
          alt="XD8BET"
          value="เว็บสล็อตออนไลน์รวมค่ายกว่า 3,000 เกม ให้ร่วมสนุก พร้อมโบนัสสุดพิเศษ"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 3/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://stackblitz.com/files/liff-c8ysgu/github/api-XDBet/liff-c8ysgu/master/image/slide_xd8/XD8_s3.png"
          alt="XD8BET"
          value="อีสปอร์ต เกมต่อสู้ เกมยิงมุมมองบุคลที่สาม พร้อมจัดแข่งทัวต์นาเมนต์"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 4/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://stackblitz.com/files/liff-c8ysgu/github/api-XDBet/liff-c8ysgu/master/image/slide_xd8/XD8_s4.png"
          alt="XD8BET"
          value="คาสิโนจากสถานที่จริง เพียงคลิกเดียวก็ชนะได้"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 5/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://stackblitz.com/files/liff-c8ysgu/github/api-XDBet/liff-c8ysgu/master/image/slide_xd8/XD8_s5.png"
          alt="XD8BET"
          value="เกมยิงปลา แตกง่าย จ่ายไว"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <!-- จุดบอกตำแหน่งภาพสไลด์ -->
      <div style="text-align: center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <br />
    <button
      type="button"
      id="btnShare"
      style="width: 40%"
      class="button button1"
      value="แชร์กิจกรรม"
    >
      แชร์กิจกรรม
    </button>

    <button
      id="signUpbtn"
      type="button"
      style="width: 40%"
      class="button button2"
      value="สมัครสมาชิก"
    >
      สมัครสมาชิก
    </button>
